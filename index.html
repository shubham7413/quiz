<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAUN BANEGA CROREPATI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="logo-container row">
            <div class="logo">
                <img src="image/logo.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="section">
        <div class="ques-timer-container row">
            <div class="timer-container">
                <div class="timer">
                    <p id="time">50</p>
                    <!--for testing-->
                </div>
            </div>
            <div class="ques-container">
                <p>
                    <!--sample ques-->Which is the final destination of Black Diamond Express that runs from Howrah
                    Junction in West Bengal?
                </p>
            </div>
        </div>
        <div class="option-container row">
            <div class="option-column-container">
                <div class="col-5 first">
                    <div class="option-a">A: Kolar</div>
                    <div class="option-c">C: Surat</div>
                </div>
                <div class="col-5 second">
                    <div class="option-b">B: Dhanbad</div>
                    <div class="option-d">D: Kanyakumari</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
